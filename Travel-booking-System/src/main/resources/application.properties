spring.datasource.url=jdbc:mysql://localhost:3306/travels
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.generate-ddl=true
#create, create-drop, update
spring.jpa.hibernate.ddl-auto=update
logging.level.org.hibernet.SQL=DEBUG
#spring boot port no by default is 8080

spring.mvc.pathmatch.matching-strategy=ANT_PATH_MATCHER
logging.file.name=D:/Javaclasses/Travel-booking-System/travellogger.log
logging.pattern.file=%date{dd MMM yyyy - HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n



